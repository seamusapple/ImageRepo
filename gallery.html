<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles/layout.css" media="screen" />
  </head>
  <body>
    <h1>Snapshots</h1>
    <ul>
      <li>
        <a
          href="images/fireworks.jpeg"
          onclick="showPic(this); return false;"
          title="A fireworks display"
          >Fireworks</a
        >
      </li>
      <li>
        <a
          href="images/coffee.jpeg"
          onclick="showPic(this); return false;"
          title="A cup of black coffee"
          >Coffee</a
        >
      </li>
      <li>
        <a
          href="images/rose.jpeg"
          onclick="showPic(this); return false;"
          title="A red, red rose"
          >Rose</a
        >
      </li>
      <li>
        <a
          href="images/bigben.jpeg"
          onclick="showPic(this); return false;"
          title="The famous clock"
          >Big Ben</a
        >
      </li>
    </ul>
    <img src="images/placeholder.png" alt="my image gallery" id="placeholder" />
    <p id="description">Choose an image.</p>
    <script type="text/javascript" src="scripts/showPic.js"></script>
  </body>
</html>
